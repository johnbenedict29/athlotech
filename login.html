<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHLOTECH - Login</title>
    <link rel="icon" type="image/png" href="images/others/transparent-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Urbanist", sans-serif;
        }
        
        body {
            background-color: #003559;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(0, 53, 89, 0.3);
            border-radius: 40%;
            transform-origin: 50% 48%;
            animation: drift 15s infinite linear;
            opacity: 0.2;
        }
        
        .wave-1 {
            background: rgba(9, 84, 132, 0.2);
            animation: drift 17s infinite linear;
        }
        
        .wave-2 {
            background: rgba(21, 101, 156, 0.3);
            animation: drift 21s infinite linear;
            animation-delay: -5s;
        }
        
        .wave-3 {
            background: rgba(41, 128, 185, 0.2);
            animation: drift 25s infinite linear;
            animation-delay: -12s;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.8;
            }
            75% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(20px);
                opacity: 1;
            }
        }
        
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            animation: pulse 3s infinite;
            filter: drop-shadow(0 0 10px rgba(154, 203, 238, 0.7));
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in;
            text-shadow: 0 0 15px rgba(154, 203, 238, 0.7);
        }
        
        .login-container {
            background-color: rgba(0, 48, 87, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(154, 203, 238, 0.2);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(154, 203, 238, 0.2);
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 25px rgba(154, 203, 238, 0.3);
        }
        
        .login-header {
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #9acbee, transparent);
            margin: 10px auto 0;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #9acbee;
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(154, 203, 238, 0.3);
            border-radius: 30px;
            background-color: rgba(248, 249, 250, 0.95);
            color: #003559;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            box-shadow: 0 0 0 3px rgba(154, 203, 238, 0.5), 0 0 15px rgba(154, 203, 238, 0.3);
            transform: translateY(-2px);
            border-color: rgba(154, 203, 238, 0.8);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .remember-me label {
            color: #9acbee;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #9acbee;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }
        
        .forgot-password::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #ffffff;
        }
        
        .forgot-password:hover::after {
            width: 100%;
        }
        
        .forgot-password .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: rgba(0, 30, 60, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.8rem;
            transform: translateY(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(154, 203, 238, 0.3);
        }
        
        .forgot-password:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #005b96, #0078c2);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 91, 150, 0.4);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #0078c2, #0096ea);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 91, 150, 0.5);
        }
        
        .login-btn:hover::before {
            left: 100%;
            opacity: 0.5;
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 91, 150, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease;
            position: relative;
            border: 1px solid rgba(0, 53, 89, 0.1);
        }
        
        .modal-content h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 1.6rem;
        }
        
        .modal-content p {
            margin-bottom: 25px;
            color: #555;
            font-size: 1.05rem;
            line-height: 1.5;
        }
        
        .modal-btn {
            background: linear-gradient(135deg, #003057, #005b96);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 48, 87, 0.3);
        }
        
        .modal-btn:hover {
            background: linear-gradient(135deg, #005b96, #0078c2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 48, 87, 0.4);
        }
        
        .modal-btn:active {
            transform: translateY(0);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
  .login-container {
    width: 90%;
    padding: 30px 25px;
  }

  .logo {
    width: 70px;
    height: 70px;
  }

  .logo-text {
    font-size: 2rem;
  }

  .login-header {
    font-size: 1.25rem;
  }

  .form-group label {
    font-size: 0.95rem;
  }

  .form-group input {
    font-size: 0.95rem;
    padding: 12px 16px;
  }

  .remember-forgot {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .forgot-password {
    align-self: flex-end;
  }

  .modal-content {
    width: 90%;
    padding: 25px;
  }

  .modal-content h2 {
    font-size: 1.4rem;
  }

  .modal-content p {
    font-size: 1rem;
  }

  .modal-btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .logo {
    width: 60px;
    height: 60px;
  }

  .logo-text {
    font-size: 1.75rem;
  }

  .login-container {
    padding: 25px 20px;
  }

  .form-group input {
    font-size: 0.9rem;
    padding: 12px 14px;
  }

  .login-btn {
    font-size: 0.95rem;
    padding: 12px;
  }

  .form-group label {
    font-size: 0.9rem;
  }

  .modal-content h2 {
    font-size: 1.2rem;
  }

  .modal-content p {
    font-size: 0.95rem;
  }
}

    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 200">
            <image href="images/others/transparent-logo.png" width="200" height="200"/>
        </svg>
        <div class="logo-text">ATHLOTECH</div>
    </div>
    
    <div class="login-container">
        <h2 class="login-header">LOGIN USING YOUR ACCOUNT</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">
                    Forgot Password?
                    <span class="tooltip">Default Email: admin@athlotech.com<br>Default Password: admin123</span>
                </a>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Login Failed</h2>
            <p>Invalid email or password. Please try again.</p>
            <button class="modal-btn" onclick="closeModal()">Try Again</button>
        </div>
    </div>
    
    <script>
        // Default credentials
        const defaultEmail = "admin@athlotech.com";
        const defaultPassword = "admin123";
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (email === defaultEmail && password === defaultPassword) {
                // Success - redirect to index.html with animation
                document.querySelector('.login-container').style.transform = 'scale(0.9)';
                document.querySelector('.login-container').style.opacity = '0';
                
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 500);
            } else {
                // Show error modal
                document.getElementById('errorModal').style.display = 'flex';
            }
        });
        
        // Close modal
        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }
        
        // Create particles for background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size, position and animation delay
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add some subtle animations when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            createParticles();
            
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'translateY(0)';
                loginContainer.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            }, 300);
            
            // Add focus and blur effects to input fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateX(5px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                    this.parentElement.querySelector('label').style.color = '#ffffff';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateX(0)';
                    this.parentElement.querySelector('label').style.color = '#9acbee';
                });
            });
        });
    </script>
</body>
</html>
